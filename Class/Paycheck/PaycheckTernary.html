<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Paycheck</title>
</head>

<body>
<script type="text/javascript">
	//Declare and initialze variables
	var hours=parseInt(Math.random()*20+30);//Hours worked in (hrs)
	var payRate=10;//($'s/hr)
	var ovt=40;//Hour at which over time starts
	var payChk;//Declaration of Pay Check in Dollars
	//Output the inputs
	document.write ("<h1>Hours worked 		= "+hours +" (hrs)</h1>");
	document.write ("<h1> Pay Rate      	= $ "+payRate+"</h1>");
	document.write ("<h1> Over time start 	= "+ovt+"</h1>");
	//Determine paycheck
	payChk=(hours<ovt)?hours*payRate:
					  hours*payRate+(hours-ovt)*payRate;
	payChk=payChk.toFixed(2);
	//Output our Pay Check
	//No way to put in multiple statements. ? and: seperates from true to evaulated 		    false statement. one line of code over two lines efficient
document.write("<h1>Our Pay Check = $"+$payChk+"</h1>");
</script>
</body>
</html>
