<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Score vs. Pass/Fail</title>
</head>

<body>
<script type="text/javascript">
     //Exploring the ternary operator
	 var score=79;
	 //Display the score
	 document.write("<p>Your score = ");
	 document.write(score,"</p>");
	 //Determine if pass or fail
	 (score>59)?
	 document.write("<p>You Passed</p>"):
	 document.write("<p>You Failed</p>");
	 //Another way
	 score=40;
	 document.write("<p>Your score = ");
	 document.write(score,"</p>");
	 document.write("<p>You ");
	 document.write((score>59)?"Passed":"Failed");
     document.write("</p>");
</script>
</body>
</html>
