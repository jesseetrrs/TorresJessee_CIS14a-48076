<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Number Representations</title>
</head>

<body>
<script type="text/javascript">
   //Declare some variables
   //Explore their meaning
   var a=123;
   var b=12.3e1;
   var c=1.23e2;
   var d=1230e-1;
   var e=12300e-2;
   var f=0173;//Octal Base or Base 8 -> Starts with a 0,zero
   var g=0x7B;//Hex Base or Base 16 -> Starts with a 0x
   document.write("<p>"+a+"</p>");
   document.write("<p>"+b+"</p>");
   document.write("<p>"+c+"</p>");
   document.write("<p>"+d+"</p>");
   document.write("<p>"+e+"</p>");
   document.write("<p>"+f+"</p>");
   document.write("<p>"+g+"</p>");
</script>
</body>
