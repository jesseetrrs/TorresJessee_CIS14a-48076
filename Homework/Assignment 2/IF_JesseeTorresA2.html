<script type="text/javascript">
	//Declare and initialize variables
	var hours=parseInt(Math.random()*20+30);//Hours worked in (hrs) 
		//Generates a random number
	var payRate=10;//($'s/hr)
	var straightTime=20;
	var doubleTime=21;//Hour at which double time starts
	var tripleTime=40;

	var payChk;//Declaration of Pay Check in Dollars
	//Output the inputs
	document.write("<h1>Hours worked    =  "+hours  +" (hrs)</h1>");
	document.write("<h1>Pay Rate        = $"+payRate+"      </h1>");
	document.write("<h1>Straight Time        = "+straightTime+" (hrs)</h1>");
	document.write("<h1>Double time starts =  "+doubleTime    +" (hrs)</h1>");
	document.write("<h1>Triple time starts =  "+tripleTime    +" (hrs)</h1>");
	//Determine our paycheck
	
	if(hours<=straightTime)payChk=hours*payRate; 
	
	
	
	if(hours>=doubleTime)payChk=hours*payRate+((hours-straightTime)*payRate); 
	
	//HELP: DO NOT KNOW WHERE I AM GOING WRONG ON EQUATIONS. Where am I going wrong    with the math?
	if(hours<=tripleTime)payChk=hours*payRate+((hours-doubleTime)*payRate);
	if(hours>=tripleTime)payChk=hours*payRate+((hours-doubleTime)*payRate); 
	
	
	payChk=payChk.toFixed(2);
	//Output our Pay Check
	document.write("<h1>Our Pay Check = $"+payChk+"</h1");
